<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<title>"Sign-Up Page" for TOP Lessons</title>
	</head>
	<body>
		<div class="side-picture">
			<div class="side-pic-top"></div>
			<div class="side-pic-text"><h1>Sign-Up Example</h1></div>
			<div class="side-pic-bottom"></div>
			<div class="side-pic-image-attribution"><p><a href="https://unsplash.com/photos/castle-on-cliff-OlbCWO7068Y">Free Image from Unsplash, Photographed by Hannah Wright</a></p></div>
		</div>
		<div class="signup-form">
			<div class="around-form">
				<p>This is just an example sign-up page -- this does not actually sign up for any accounts anywhere</p>
				<p>This website is great - sign up below!</p>
			</div>
			<form id="signup-form" action="javacript:void(0)" method="get">
				<div class="form-input-container">
					<label for="fname">First Name</label>
					<input name="fname" id="fname" type="text">
				</div>
				<div class="form-input-container">
					<label for="lname">Last Name</label>
					<input name="lname" id="lname" type="text">
				</div>
				<div class="form-input-container">
					<label for="email">E-mail</label>
					<input name="email" id="email" type="email">
				</div>
				<div class="form-input-container">
					<label for="phone">Phone Number</label>
					<input name="phone" id="phone" type="tel">
				</div>
				<div class="form-input-container">
					<label for="pass">Password</label>
					<input name="pass" id="pass" type="password">
				</div>
				<div class="form-input-container">
					<label for="passConfirm">Confirm Password</label>
					<input name="passConfirm" id="passConfirm" type="password">
				</div>
			</form>
			<div class="around-form">
				<button form="signup-form" type="submit">Sign Up</button>
				<p>Already have an account? <a href="javascript:void(0)">Log In</a></p>
			</div>
		</div>
	</body>
</html>
